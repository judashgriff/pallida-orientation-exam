<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Licence</title>
</head>
<body>

    <p>Use the searchbar to find a platter or use one of the buttons</p>
    <input placeholder="Search for platter" type="text" name="" id="input">
    <input placeholder="Search for brand" type="text" name="" id="brand">

    <form action="">
        <input type="radio" name="gender" checked="checked" value="female"> No query<br>
        <input type="radio" name="gender" id="pol" value="male"> Police cars only<br>
        <input type="radio" name="gender" id="dip" value="female"> Diplomat cars only<br>
    </form>

    <button id="button">Query database</button>


    <style>
    
    table {
        box-sizing: border-box;
        margin: 1rem;
        width:95%;
        border-collapse: collapse;
    }
    
    th, td{
        border: solid 1px black;
        padding: 3px;
    }

    .brandItem {
        cursor: pointer;
    }

    </style>

    <script src="frontend.js"></script>

</body>
</html>
